<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon" href="descarga.jpg" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        
        <img src="descarga.jpg" alt="Logo breakPoint">
        <h1>BREAK POINT</h1>
       
            
        

        <nav>
            <ul>
                <li><a href="breakPoint.html">Inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="galeria.html">Galeria</a></li>
            </ul>
        </nav>
    </header>
    <div class="centrar">
        <div class="contacto">
            <h2>CONTACTO</h2>
            
            <form action="">
                <div><label for="nombreApellido">Ingresa Tu Nombre y Apellido</label>
                <input type="text" name="nombreApellido" placeholder="Pepito Perez">
                </div>

                <div><label for="telefono">Numero de telefono movil</label>
                <input type="tel" name="telefono" placeholder="123456789">
                </div>

                <div>
                <label for="correo">Correo Electronico</label>
                <input type="email" name="correo" placeholder="pepo@gmail.com">
                </div>

                <div>
                <p><label for="comentario">Dejanos tu comentario</label></p>
                <textarea name="comentario" cols="30" rows="10" placeholder="Comenta aqui"></textarea>
                </div>

                <div>
                <label for="genero">Genero</label>
                <select name="genero">
                <option value="">Masculino</option>
                <option value="">Femenino</option>
                </select>
                </div>
                <div class="entradas">
                    <input type="submit" name="Enviar">
                    <input type="reset" name="Limpiar">
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div>
            <p>Carlos Saenz</p>
            <p>Desarrollador y CEO BREAK POINT</p>
        </div>
        <div class="redes">
            <ul>
                <li> <a href="https://www.facebook.com/"> Facebook </a></li>
                <li> <a href="https://twitter.com/?lang=es"> Twitter </a></li>
                <li> <a href="https://www.google.com.co/"> Google</a></li>
            </ul> 
        </div>
    </footer>
</body>
</html>
